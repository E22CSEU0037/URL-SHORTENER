<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h2>Dashboard</h2>
  <table border="1">
    <tr>
      <th>Original URL</th>
      <th>Short Code</th>
      <th>Clicks</th>
      <th>Created At</th>
      <th>Expiry Date</th>
      <th>Status</th>
    </tr>
    {% for url in urls %}
      <tr>
        <td>{{ url.original_url }}</td>
        <td>{{ url.short_code }}</td>
        <td>{{ url.clicks }}</td>
        <td>{{ url.created_at }}</td>
        <td>{{ url.expiry_date }}</td>
        <td>{{ 'Expired' if url.expired else 'Active' }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/">Back to Shortener</a>
</body>
</html>
