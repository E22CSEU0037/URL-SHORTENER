<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
        .expired { color: red; }
        .active { color: green; }
    </style>
</head>
<body>
    <h2>Shortened URLs Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Clicks</th>
                <th>Created At</th>
                <th>Expiry Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="url-data">
        </tbody>
    </table>

    <script>
        fetch('/dashboard/data')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('url-data');
                data.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td><a href="${item.original_url}" target="_blank">${item.original_url}</a></td>
                        <td><a href="${item.short_url}" target="_blank">${item.short_url}</a></td>
                        <td>${item.clicks}</td>
                        <td>${item.created_at}</td>
                        <td>${item.expiry_date}</td>
                        <td class="${item.is_expired ? 'expired' : 'active'}">
                            ${item.is_expired ? 'Expired' : 'Active'}
                        </td>
                    `;

                    tbody.appendChild(row);
                });
            });
    </script>
</body>
</html>
