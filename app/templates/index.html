<!DOCTYPE html>
<html>
<head><title>URL Shortener</title></head>
<body>
  <h2>Enter URL to Shorten</h2>
  <form method="POST">
    <input type="url" name="original_url" placeholder="https://example.com" required>
    <input type="number" name="expiry_days" placeholder="Expires in (days)" value="7" required>
    <button type="submit">Shorten</button>
  </form>
  {% if short_url %}
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
  {% endif %}
  <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
